<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="bg-background-color">
    <div class="topnav">
      <div class="topnav-centered">
        <span>TO-DO-APP</span>
      </div>
      <a href="#menu"></a>
      <img
        src="assets/noun-menu-1166841_1.svg"
        class="menu"
        height="25"
        alt="menu"
      />
      <div class="topnav-right">
        <img src="assets/add-color.svg" class="add" height="30" alt="add" />
        <span>ADD A USER</span>
      </div>
    </div>

    <div
      class="container mt-5 p-5 overflow-hidden text-black text-center"
    >
      <div class="row gx-5">
        <div class="col-sm-6 mt-5" >
          <div class="jumbotron mt-5 mb-5">
            <h1 class="display-1 mt-5 p-5 font-weight-light">HI, JESACA!</h1>
          </div>
          <div class="form-check form-check-inline text-center">
            <input
              class="mytasks-input"
              type="radio"
              name="inlineRadioOptions"
              id="mtasks"
              value="mytasks"
            />
            <label class="form-check-label" for="mtasks">MY TASKS</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="sharedtasks-input"
              type="radio"
              name="inlineRadioOptions"
              id="shtasks"
              value="sharedtasks"
            />
            <label class="form-check-label" for="shtasks">SHARED TASKS</label>
          </div>
          <form>
            <div class="m-5 select-user text-start text-center">SELECT A USER/USERS:</div>
            <div class="row m-3 user-selector justify-content-center">
              <!--first user goes here-->
              <div class="col">
                <div class="card border-0 text-center">
                  <div class="card-body">
                    <img src="./assets/noun-animal-1951473_1.svg" class="card-img-top">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nadiya">
                    <label class="form-check-label" for="inlineRadio1">Nadiya</label>
                  </div>
                </div>
              </div>
                <!--second user goes here-->
                <div class="col">
                 <div class="card border-0 text-center">
                   <div class="card-body">
                    <img src="./assets/noun-animal-19514641.svg" class="card-img-top">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="jesaca">
                    <label class="form-check-label" for="inlineRadio1">Jesaca</label>
                   </div>
                 </div>
               </div>
               <!--third user goes here-->
               <div class="col">
                <div class="card border-0 text-center">
                 <div class="card-body">
                  <img src="./assets/noun-mongoose-19514281.svg" class="card-img-top">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="megan">
                  <label class="form-check-label" for="inlineRadio1">Megan</label>
                 </div>
                 </div>
               </div>    


             <!-- <div class="col-2 mx-auto m3 user-name text-center">
               
              </div>-->
            </div>
            <div class="m-5 add-task">
              <textarea
                class="form-add rounded-3 border-white"
                data-tor="active:border(secondary)"
                style="width: 500px; background-color: #ffffff"
                id="addtask"
                rows="4"
                placeholder=" Add task here... "
              ></textarea>
            </div>
          </form>
          <div class="m-3 select-date">
            <form>
              <label for="date">Due-date</label>
              <input type="date" id="task-due-date" name="due-date" />
            </form>
          </div>
          <div class="m-5 add-comments">
            <textarea
              class="form-comments rounded-3 border-white"
              data-tor="active:border(secondary)"
              style="width: 500px; background-color: #ffffff"
              id="addcomments"
              rows="8"
              placeholder=" Add comments here... "
            ></textarea>
          </div>
          <div class="m-3 set-priority">
            <form>
              <input type="checkbox" id="task-priority" name="Priority" />
              <label class="priority" for="task-priority">Priority</label>
            </form>
          </div>
          <div class="add-task m-3">
            <img
              src="assets/add-color.svg"
              class="add-bottom-button"
              alt="Add Task"
            />
          </div>
        </div>
        <div class="col-sm-6 rounded-3" style="background-color: #f5f5f5">
         
            <div class="m-5 text-start task-cards">
              <h2>MY TASKS</h2>
            </div>  
            <div class="mytc">
              <div class="my_task_cards text-center">
                <img
              src="assets/CARD_2.svg"
              class="card_2 img-fluid pb-2"
          
              alt="My Task Card 1"/>
              

                <img
              src="assets/CARD_4.svg"
              class="card_3 img-fluid pb-2"
          
              alt="My Task Card 2"/>
              

              <img
              src="assets/CARD_2.svg"
              class="card_2 img-fluid pb-2"
           
              alt="My Task Card 3"/>
              

                <img
              src="assets/CARD_4.svg"
              class="card_3 img-fluid"
            
              alt="My Task Card 4"/>
              </div>  
             </div> 
          
             <div class="m-5 text-start task-cards">
              <h2>SHARED TASKS</h2>
            </div>  
            <div class="shtc">
              <div class="shared_task_cards text-center">
                <img
              src="assets/CARD_2.svg"
              class="card_2 img-fluid pb-2"
         
              alt="My Task Card 1"/>
              

                <img
              src="assets/CARD_4.svg"
              class="card_3 img-fluid pb-2"
            
              alt="My Task Card 2"/>
               

              <img
              src="assets/CARD_2.svg"
              class="card_2 img-fluid pb-2"
             
              alt="My Task Card 3"/>
             

                <img
              src="assets/CARD_4.svg"
              class="card_3 img-fluid"
             
              alt="My Task Card 4"/>
              </div>  
             </div> 

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
