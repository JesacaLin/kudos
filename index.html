<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body id="bg-background-color">
    <div class="topnav">
      <div class="topnav-centered">
        <span>TO-DO-APP</span>
      </div>
      <a href="#menu"></a>
      <img
        src="assets/menu-left.svg"
        class="menu"
        height="25"
        alt="menu"
      />
      <div class="topnav-right">
        <img src="assets/add-color.svg" class="add" height="30" alt="add" />
        <span>ADD A USER</span>
      </div>
    </div>

    <div
      class="container mt-5 p-5 overflow-hidden text-black text-center"
    >
      <div class="row gx-5 ">
        <div class="col-sm-6 mt-5 pe-5" >
          <div class="jumbotron mt-5 mb-5">
            <h1 class="display-1 mt-5 p-5 font-weight-light">HI, JESACA!</h1>
          </div>
          <div class="form-check form-check-inline text-center">
            <input
              class="mytasks-input"
              type="radio"
              name="inlineRadioOptions"
              id="mtasks"
              value="mytasks"
            />
            <label class="form-check-label" for="mtasks">MY TASKS</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="sharedtasks-input"
              type="radio"
              name="inlineRadioOptions"
              id="shtasks"
              value="sharedtasks"
            />
            <label class="form-check-label" for="shtasks">SHARED TASKS</label>
          </div>
         
            <div class="m-5 select-user text-start text-center">
              <h5>SELECT A USER</h5>
            </div>
            <div class="row m-3 user-selector justify-content-center">

              <!--first user goes here-->
              <div class="col">
                <div class="card border-0 text-center">
                  <div class="card-body">
                    <img src="./assets/panda.svg" class="card-img-top mb-3" style="max-width:85%">
                    <input class="form-check-input me-1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="nadiya">
                    <label class="form-check-label" for="inlineRadio1">Nadiya</label>
                  </div>
                </div>
              </div>

                <!--second user goes here-->
                <div class="col">
                 <div class="card border-0 text-center">
                   <div class="card-body">
                    <img src="./assets/dog.svg" class="card-img-top mb-3" style="max-width:85%">
                    <input class="form-check-input me-1" type="radio" name="inlineRadioOptions"  value="jesaca">
                    <label class="form-check-label" for="inlineRadio1">Jesaca</label>
                   </div>
                 </div>
               </div>

               <!--third user goes here-->
               <div class="col">
                <div class="card border-0 text-center">
                 <div class="card-body">
                  <img src="./assets/mongoose.svg" class="card-img-top mb-3" style="max-width:85%">
                  <input class="form-check-input me-1" type="radio" name="inlineRadioOptions"  value="megan">
                  <label class="form-check-label" for="inlineRadio1">Megan</label>
                 </div>
                 </div>
               </div>    


        
            </div>
            <div class="m-5 add-task">
              <textarea
                class="form-add rounded-3 border-white text-start"
                data-tor="active:border(secondary)"
                style="width: 500px; background-color: #ffffff"
                id="addtask"
                rows="4"
                placeholder=" Add task here... "
              ></textarea>
            </div>
          </form>
          <div class="m-3 select-date">
            <form>
              <label for="date">Due-date</label>
              <input type="date" id="task-due-date" name="due-date" />
            </form>
          </div>
          <div class="m-5 add-comments">
            <textarea
              class="form-comments rounded-3 border-white text-start"
              data-tor="active:border(secondary)"
              style="width: 500px; background-color: #ffffff"
              id="addcomments"
              rows="8"
              placeholder=" Add comments here... "
            ></textarea>
          </div>
          <div class="m-3 set-priority">
            <form>
              <input type="checkbox" id="task-priority" name="Priority" />
              <label class="priority" for="task-priority">Priority</label>
            </form>
          </div>
          <div class="add-task m-3">
            <img
              src="assets/add-color.svg"
              class="add-bottom-button"
              alt="Add Task"
            />
          </div>
        </div>



        <!-- *********SIDE BAR STARTS HERE************-->
        <div class="col-sm-6 rounded-4 ps-5 pe-5 pt-5" id="bg-sidebar-color">
            <div class="mt-5 mb-4 text-start task-cards">
              <h5 class="text-start">MY TASKS</h5>
            </div>  

            <!-- CARD USING BOOTSTRAP -->
            <div class="card mb-3 rounded-5" style="max-width: 610px;">
              <div class="row g-0 pt-3">
                <div class="col-md-2 pt-2">
                  <img src="/assets/panda.svg" class="img-fluid" style="max-width:75%;" alt="user image">
                </div>
                
                <div class="col-md-10">
                  <div class="card-body text-start">
                    <p class="card-text">This is a card made from bootstrap.</p>
                  </div>
                  
                    <div class="card-body text-end pb-3">
                      <div class="d-inline pe-5">date here</div>
                      
                      <div class="d-inline pe-2"><a class="card-actions-group" href="/"><img class="actions-icon-bootstrap" src="/assets/star-unfilled.svg" alt="star" style="max-width:6%;"></a></div>

                      <!-- AT SOME POINT WE MIGHT HAVE TO REPLACE IT WITH A FORM CHECKBOCK BUT IT'S HARDER TO STYLE -->
                        <!-- <input type="checkbox" class="d-inline pe-3" style="max-width:9%" name="Priority" /> -->
                   
                      <div class="d-inline pe-2"><a class="card-actions-group" href="/"><img class="actions-icon-bootstrap" src="/assets/checkbox.svg" alt="checkbox" style="max-width:5%;"></a></div>

                      <div class="d-inline pe-4"><a class="card-actions-group" href="/"><img class="actions-icon-bootstrap" src="/assets/x.svg" alt="x" style="max-width:5%;"></a></div>
                     
                    </div>

                  </div>
                </div>
              </div>
      
              <!-- ***SHARED TASKS -->

              <div class="mt-5 mb-4 pt-3 text-start task-cards">
                <h5 class="text-start">SHARED TASKS</h5>
              </div>   


             <!-- CARD USING BOOTSTRAP -->
             <div class="card mb-3 rounded-5" style="max-width: 610px;">
              <div class="row g-0 pt-3">
                <div class="col-md-2 pt-2">
                  <img src="/assets/mongoose.svg" class="img-fluid" style="max-width:75%;" alt="user image">
                </div>
                
                <div class="col-md-10">
                  <div class="card-body text-start">
                    <p class="card-text">I seem why people like css frameworks now. Here is an example of a longer task that is taking up two lines!</p>
                  </div>
                  
                    <div class="card-body text-end pb-3">
                      <div class="d-inline pe-5">date here</div>
                      
                      <div class="d-inline pe-2"><a class="card-actions-group" href="/"><img class="actions-icon-bootstrap" src="/assets/star-unfilled.svg" alt="star" style="max-width:6%;"></a></div>

                      <!-- AT SOME POINT WE MIGHT HAVE TO REPLACE IT WITH A FORM CHECKBOCK BUT IT'S HARDER TO STYLE -->
                        <!-- <input type="checkbox" class="d-inline pe-3" style="max-width:9%" name="Priority" /> -->
                   
                      <div class="d-inline pe-2"><a class="card-actions-group" href="/"><img class="actions-icon-bootstrap" src="/assets/checkbox.svg" alt="checkbox" style="max-width:5%;"></a></div>

                      <div class="d-inline pe-4"><a class="card-actions-group" href="/"><img class="actions-icon-bootstrap" src="/assets/x.svg" alt="x" style="max-width:5%;"></a></div>
                     
                    </div>

                  </div>
                </div>
              </div>
      
            <!-- EACH CARD -->

                      <span class="card-user-task">Card made from flexbox</span>
                    </div>
                    <div class="card-bottom-info sub-flex-bottom">

                      </div>
                      </div>
                    </div>
                  </div>
                </div>  -->
          
   
        
        </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
