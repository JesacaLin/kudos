<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kudos!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/55b5f7279c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="bg-background-color">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg ms-5">
      <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
          <!-- Brand -->
          <a
            href="https://github.com/JesacaLin/to-do-list-project"
            target="_blank"
            class="navbar-brand me-2 mb-1 d-flex align-items-center text-reset text-decoration-none"
          >
            <img
              src="https://raw.githubusercontent.com/JesacaLin/dev-kitty/9b9c8e0d370ed7f93549104a1d86771704043b87/public/img/Github.svg"
              class="add pe-2"
              height="40"
              alt="github link"
            />
            <span class="fs-4 fw-bold">GITHUB</span>
          </a>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->

        <div class="navbar-nav flex-row d-none d-md-flex">
          <span class="fw-bold fs-3">KUDOS!</span>
        </div>

        <!-- Center elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3 me-lg-1">
            <button
              class="button"
              alt="add"
              id="getUserName"
              style="border: none"
            >
              <i class="fas fa-plus"></i>
            </button>
          </li>

          <li class="fs-4 fw-bold ps-2 pe-5">USER</li>

          <li class="nav-item me-3 m3-lg-1">
            <label class="toggle">
              <input type="checkbox" class="toggle" id="toggle" />
              <span class="slider"></span>
            </label>
          </li>
        </ul>
        <!-- Right elements -->
      </div>
    </nav>
    <!-- Navbar -->

    <div class="container mt-5 p-5 overflow-hidden text-black text-center">
      <div class="row gx-5">
        <div class="col-sm-6 mt-5 pe-5">
          <div class="jumbotron mt-5 mb-5">
            <h1
              class="display-1 mt-5 p-5 font-weight-light text-uppercase"
              id="greeting"
            ></h1>
          </div>
          <!-- SELECTING WHERE TASK SHOULD GO -->
          <form id="form" action="/">
            <form>
              <div class="form-check form-check-inline text-center">
                <input
                  class="mytasks-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="myTaskRadio"
                  value="mytasks"
                />
                <label class="form-check-label fw-normal" for="mtasks"
                  >MY TASKS</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="sharedtasks-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="sharedTaskRadio"
                  value="sharedtasks"
                />
                <label class="form-check-label fw-normal" for="shtasks"
                  >SHARED TASKS</label
                >
              </div>
            </form>
            <form>
              <div class="m-5 select-user text-start text-center">
                <h5 class="fw-bold">SELECT YOUR AVATAR</h5>
              </div>

              <div class="row m-3 user-selector justify-content-center">
                <!--first user goes here-->
                <div class="col">
                  <div class="card border-0 text-center bg-transparent">
                    <div class="card-body d-flex flex-column">
                      <img
                        src="./assets/panda.svg"
                        class="card-img-top mb-3 align-self-center"
                        style="max-width: 80%"
                        id="avatarPanda"
                      />
                      <input
                        class="form-check-input me-1 align-self-center"
                        type="radio"
                        name="inlineRadioOptions"
                        id="radioPanda"
                        value="pandaTasks"
                      />
                      <label
                        class="form-check-label"
                        for="inlineRadio1"
                      ></label>
                    </div>
                  </div>
                </div>

                <!--second user goes here-->
                <div class="col">
                  <div class="card border-0 text-center bg-transparent">
                    <div class="card-body d-flex flex-column">
                      <img
                        src="./assets/dog.svg"
                        class="card-img-top mb-3 align-self-center"
                        style="max-width: 80%"
                      />
                      <input
                        class="form-check-input me-1 align-self-center"
                        type="radio"
                        name="inlineRadioOptions"
                        id="radioDog"
                        value="dogTasks"
                      />
                      <label
                        class="form-check-label"
                        for="inlineRadio1"
                      ></label>
                    </div>
                  </div>
                </div>

                <!--third user goes here-->
                <div class="col">
                  <div class="card border-0 text-center bg-transparent">
                    <div class="card-body d-flex flex-column">
                      <img
                        src="./assets/mongoose.svg"
                        class="card-img-top mb-3 align-self-center"
                        style="max-width: 80%"
                      />
                      <input
                        class="form-check-input me-1 align-self-center"
                        type="radio"
                        name="inlineRadioOptions"
                        id="radioMongoose"
                        value="mangooseTasks"
                      />
                      <label
                        class="form-check-label"
                        for="inlineRadio1"
                      ></label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="row m-4 add-task">
              <textarea
                class="form-add rounded-3 border-white text-start"
                data-tor="active:border(secondary)"
                style="background-color: #ffffff"
                id="addtask"
                rows="4"
                placeholder=" Add task here... "
              ></textarea>
              <div id="msg"></div>
            </div>
          </form>
          <div class="m-3 select-date">
            <input type="date" id="taskDueDate" name="due-date" />
          </div>
          <div class="row m-4 add-comments">
            <textarea
              class="form-comments rounded-3 border-white text-start"
              data-tor="active:border(secondary)"
              style="background-color: #ffffff"
              id="addComments"
              rows="4"
              placeholder=" Add comment (optional)... "
            ></textarea>
          </div>

          <div class="add-task m-3 fs-4 fw-bolder">
            <button
              type="submit"
              class="button"
              id="submit"
              class="add-bottom-button"
              alt="Add Task"
              style="border: none"
            >
              <i class="fas fa-plus"></i>
            </button>
            <!-- <img
                src="assets/add-color.svg"
                class="add-bottom-button"
                alt="Add Task"
              />
            </button> -->
          </div>
        </div>

        <!-- ***********SIDE BAR STARTS HERE**************-->

        <!-- ***MY TASKS SECTION**** -->
        <div class="col-sm-6 rounded-4 ps-5 pe-5 pt-5" id="bg-sidebar-color">
          <div
            class="mt-5 mb-4 text-start task-cards align-items-center"
            id="myTaskLocation"
          >
            <span class="text-start fw-bold pb-2">MY TASKS</span>
            <img
              src="./assets/down-arrow.svg"
              class="ps-2"
              height="10"
              alt="down-arrow"
            />
          </div>

          <!-- ***SHARED TASKS**** -->
          <div
            class="mt-5 mb-4 pt-3 text-start task-cards align-items-center"
            id="shareTaskLocation"
          >
            <span class="text-start fw-bold">SHARED TASKS</span>
            <img
              src="./assets/down-arrow.svg"
              class="ps-2"
              height="10"
              alt="down-arrow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js" type="text/javascript" defer></script>
</html>
