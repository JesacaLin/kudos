<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="bg-background-color">
    <div class="topnav ps-5 pe-5">
      <div class="topnav-centered">
        <span class="fs-4">TO-DO-APP</span>
      </div>
      <a href="#menu"></a>
      <img src="assets/menu-left.svg" class="menu" height="25" alt="menu" />
      <div class="topnav-right">
        <button class="button" id="getUserName">
          <img
            src="assets/add-color.svg"
            class="add pe-2"
            height="30"
            alt="add"
          />
          <span class="fs-5">USER</span>
        </button>
      </div>
    </div>
    <div class="container mt-5 p-5 overflow-hidden text-black text-center">
      <div class="row gx-5">
        <div class="col-sm-6 mt-5 pe-5">
          <div class="jumbotron mt-5 mb-5">
            <h1
              class="display-1 mt-5 p-5 font-weight-light text-uppercase"
              id="greeting"
            ></h1>
          </div>
          <!-- SELECTING WHERE TASK SHOULD GO -->
          <form id="form" action="/">
          <form>
            <div class="form-check form-check-inline text-center">
              <input
                class="mytasks-input"
                type="radio"
                name="inlineRadioOptions"
                id="myTaskCard"
                value="mytasks"
              />
              <label class="form-check-label" for="mtasks">MY TASKS</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="sharedtasks-input"
                type="radio"
                name="inlineRadioOptions"
                id="sharedTaskCard"
                value="sharedtasks"
              />
              <label class="form-check-label" for="shtasks">SHARED TASKS</label>
            </div>

            <div class="m-5 select-user text-start text-center">
              <h5 class="fw-bold">SELECT YOUR AVATAR</h5>
            </div>
          </form>
          <form>
            <div class="row m-3 user-selector justify-content-center">
              <!--first user goes here-->
              <div class="col">
                <div class="card border-0 text-center bg-transparent">
                  <div class="card-body">
                    <img
                      src="./assets/panda.svg"
                      class="card-img-top mb-3"
                      style="max-width: 85%"
                      id="avatarPanda"
                    />
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      name="inlineRadioOptions"
                      id="radioPanda"
                    />
                    <label class="form-check-label" for="inlineRadio1"></label>
                  </div>
                </div>
              </div>

              <!--second user goes here-->
              <div class="col">
                <div class="card border-0 text-center bg-transparent">
                  <div class="card-body">
                    <img
                      src="./assets/dog.svg"
                      class="card-img-top mb-3"
                      style="max-width: 85%"
                    />
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      name="inlineRadioOptions"
                      id="radioDog"
                    />
                    <label class="form-check-label" for="inlineRadio1"></label>
                  </div>
                </div>
              </div>

              <!--third user goes here-->
              <div class="col">
                <div class="card border-0 text-center bg-transparent">
                  <div class="card-body">
                    <img
                      src="./assets/mongoose.svg"
                      class="card-img-top mb-3"
                      style="max-width: 85%"
                    />
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      name="inlineRadioOptions"
                      id="radioMongoose"
                    />
                    <label class="form-check-label" for="inlineRadio1"></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row m-4 add-task">
              <textarea
                class="form-add rounded-3 border-white text-start"
                data-tor="active:border(secondary)"
                style="background-color: #ffffff"
                id="addtask"
                rows="4"
                placeholder=" Add task here... "
              ></textarea>
              <div id="msg"></div>
            </div>
          </form>
          <div class="m-3 select-date">
            <!-- <form> -->
            <!-- <label for="date">Due</label> -->
            <input type="date" id="taskDueDate" name="due-date" />
            <!-- </form> -->
          </div>
          <div class="row m-4 add-comments">
            <textarea
              class="form-comments rounded-3 border-white text-start"
              data-tor="active:border(secondary)"
              style="background-color: #ffffff"
              id="addComments"
              rows="4"
              placeholder=" Add comment (optional)... "
            ></textarea>
          </div>
          
          <div class="add-task m-3">
            <button type="submit" class="button" id="submit">
              <img
                src="assets/add-color.svg"
                class="add-bottom-button"
                alt="Add Task"
              />
            </button>
          </div>
        </div>

        <!-- ***********SIDE BAR STARTS HERE**************-->

        <!-- ***MY TASKS SECTION**** -->
        <div class="col-sm-6 rounded-4 ps-5 pe-5 pt-5" id="bg-sidebar-color">
          <div class="mt-5 mb-4 text-start task-cards">
            <h6 class="text-start fw-bold">MY TASKS</h6>
          </div>

          <!-- SINGLE USER CARD USING BOOTSTRAP -->
          <div id="posts" class="card rounded-5" style="max-width: 610px">
            <div class="col-md-2 pt-2" id="userAvatarHere">
            </div>
            <div class="card-body text-start">
              <div id ="cardTask"></div>
              <div id="cardComment"></div>
            </div>
            <div class="d-inline" id="cardDate"></div>
          </div>


          <!-- ***SHARED TASKS**** -->

          <div class="mt-5 mb-4 pt-3 text-start task-cards">
            <h6 class="text-start fw-bold">SHARED TASKS</h6>
          </div>

          <!-- SHARED TASK CARD USING BOOTSTRAP -->
          

          <div id ="sharePosts" class="card mb-3 rounded-5" style="max-width: 610px">
            <div class="row g-0 pt-3">
              <div class="col-md-2 pt-2">
                <img
                  src="assets/dog.svg"
                  class="img-fluid"
                  style="max-width: 75%"
                  alt="user image"
                />
              </div>

              <div class="col-md-10">
                <div class="card-body text-start">
                  <p class="card-text">
                    Need to figure out a way to add cards to my tasks or shared tasks based on user choice.
                  </p>
                </div>

                <div class="card-body text-end pb-3">
                  <div class="d-inline pe-5">1/20/2022</div>

                  <div class="d-inline pe-2">
                    <a class="card-actions-group" href="/"
                      ><img
                        class="actions-icon-bootstrap"
                        src="assets/edit.svg"
                        alt="star"
                        style="max-width: 6%"
                    /></a>
                  </div>

                  <div class="d-inline pe-2">
                    <a class="card-actions-group" href="/"
                      ><img
                        class="actions-icon-bootstrap"
                        src="assets/checkmark.svg"
                        alt="checkbox"
                        style="max-width: 5.5%"
                    /></a>
                  </div>

                  <div class="d-inline pe-4">
                    <a class="card-actions-group" href="/"
                      ><img
                        class="actions-icon-bootstrap"
                        src="assets/x.svg"
                        alt="x"
                        style="max-width: 5%"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js" type="text/javascript" defer></script>
</html>
